name: build and deploy vue app

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase names
        run: |
          ACTOR_LC="${GITHUB_ACTOR,,}"
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          REPO_LC="${REPO_NAME,,}"

          echo "ACTOR_LC=$ACTOR_LC" >> $GITHUB_ENV
          echo "REPO_LC=$REPO_LC" >> $GITHUB_ENV

      - name: Debug names (optional)
        run: |
          echo "Actor  : $ACTOR_LC"
          echo "Repo   : $REPO_LC"

      - name: Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ACTOR_LC --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/$ACTOR_LC/$REPO_LC:latest .

      - name: Verify Vue Build Output
        run: |
          CONTAINER_ID=$(docker create ghcr.io/$ACTOR_LC/$REPO_LC:latest)
          docker cp $CONTAINER_ID:/usr/share/nginx/html ./dist
          docker rm -v $CONTAINER_ID
          ls -la ./dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
